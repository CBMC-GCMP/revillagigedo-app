name: Deploy Shiny App

on:
  push:
    branches:
      - main  # Trigger on push to the main branch (change if needed)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R package dependencies
      run: |
        R -e 'install.packages(c("remotes", "leaflet"))' # Add 'leaflet' here
        R -e 'remotes::install_deps(dependencies = TRUE)'

    - name: Check current directory and files
      run: |
        pwd
        ls -la

    - name: Deploy to shinyapps.io
      env:
        SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
        SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
      run: |
        R -e 'install.packages("rsconnect")'
        R -e 'rsconnect::setAccountInfo(name="fabio-favoretto", token=Sys.getenv("SHINYAPPS_TOKEN"), secret=Sys.getenv("SHINYAPPS_SECRET"))'
        R -e 'rsconnect::deployApp(appDir = ".", appName = "revillagigedo_app", forceUpdate = TRUE)'
